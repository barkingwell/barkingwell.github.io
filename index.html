<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="style/style.css" rel="stylesheet" />
  <style>@import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans');</style>
	<title>BarkingWell | A rede social do mercado financeiro</title>

</head>
  <body>
    <div id="container">

      <!-- LOGO -->
      <header>
        <img src="img/BWlogo.png"/>
      </header>

      <!-- TEXTO -->
      <section class="description">
        <h1>A rede social do Mercado Financeiro</h1>
        <p>Faça parte da rede em que os profissionais do mercado financeiro compartilham ideias e estratégias de investimentos.</p>
      </section>

      <!-- EMAIL -->
      <section>
        <h2>Seja o primeiro a testar a versão beta:</h2>
        <form>
          <input type="email" name="Email" class="email" id="mce-EMAIL"

          onfocus="if(this.value == 'Digite seu email'){this.value = '';}" onblur="this.value=!this.value?'Digite seu email':this.value;" value="Digite seu email"

          >
          <input type="submit" value="Woof!" name="subscribe" id="mc-embedded-subscribe" class="button">
        </form>
        <p class="spam-alert">Não se preocupe, nós também detestamos SPAM! v3</p>
      </section>

    </div>

  </body>
